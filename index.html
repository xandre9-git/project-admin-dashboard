<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="search-bar">
          <input type="search" name="search" id="search" />
        </div>
        <div class="notify-avatar">
          <a href="" class="bell"></a>
          <a href="" class="avatar-logo">Username</a>
        </div>
        <div class="profile-commands">Hi there, Username</div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <span><img src="/images/monitor-dashboard.svg" class="nav-icon"/>Dashboard</span>
        </div>
        <ul class="top-links">
          <li>
            <img src="/images/home-circle-outline.svg" class="nav-icon" /> Home
          </li>
          <li>
            <img
              src="/images/face-man-profile.svg"
              alt="man's head"
              class="nav-icon"
            />
            Profile
          </li>
          <li>
            <img
              src="/images/message-settings-outline.svg"
              alt="messages icon"
              class="nav-icon"
            />
            Messages
          </li>
          <li>
            <img
              src="/images/clipboard-text-clock-outline.svg"
              alt="clipboard with clock"
              class="nav-icon"
            />
            History
          </li>
          <li>
            <img
              src="/images/format-list-checks.svg"
              alt="a checklist"
              class="nav-icon"
            />
            Tasks
          </li>
          <li>
            <img
              src="/images/google-circles-communities.svg"
              alt="three dots in a circle"
              class="nav-icon"
            />
            Communities
          </li>
        </ul>
        <ul class="bottom-links">
          <li>
            <img src="/images/cog-outline.svg" alt="a cog" class="nav-icon" />
            Settings
          </li>
          <li>
            <img src="/images/lifebuoy.svg" alt="a lifebuoy" class="nav-icon" />
            Support
          </li>
          <li>
            <img
              src="/images/shield-lock-outline.svg"
              alt="a lock"
              class="nav-icon"
            />
            Privacy
          </li>
        </ul>
      </div>
      <div class="content">
        <h2>Your Projects</h2>
        <h2>Announcements</h2>
        <div class="cards">
          <div class="card">Name of Project</div>
          <div class="card">Name of Project</div>
          <div class="card">Name of Project</div>
          <div class="card">Name of Project</div>
          <div class="card">Name of Project</div>
          <div class="card">Name of Project</div>
        </div>
      </div>
    </div>
  </body>
</html>
