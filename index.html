<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="search-bar">
          <input type="search" name="search" id="search">
        </div>
        <div class="notify-avatar">
          <a href="" class="bell"></a>
          <a href="" class="avatar-logo">Username</a>
        </div>
        <div class="profile-commands">Hi there, Username</div>
      </div>
      <div class="sidebar">
        <h1>Dashboard</h1>
        <ul class="top-links">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>  
        </ul>
        <ul class="bottom-links">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="content">
        <h2>Your Projects</h2>
        <div class="card">Name of Project</div>
      </div>
    </div>
  </body>
</html>
